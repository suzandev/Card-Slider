<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Slider || DevSuzan</title>
    <!-- Linking SwiperJS CSS  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container swiper">
      <div class="slider_wrapper">
        <div class="card_list swiper-wrapper">
          <div class="card_item swiper-slide">
            <img src="./images/img-1.jpg" alt="user image" class="user_image" />
            <h2 class="user_name">James Wilson</h2>
            <p class="user_profession">Software Developer</p>
            <button class="message_button">Message</button>
          </div>
          <div class="card_item swiper-slide">
            <img src="./images/img-2.jpg" alt="user image" class="user_image" />
            <h2 class="user_name">Sarah Johnson</h2>
            <p class="user_profession">Graphic Designer</p>
            <button class="message_button">Message</button>
          </div>
          <div class="card_item swiper-slide">
            <img src="./images/img-3.jpg" alt="user image" class="user_image" />
            <h2 class="user_name">Michael Brown</h2>
            <p class="user_profession">Project Manager</p>
            <button class="message_button">Message</button>
          </div>
          <div class="card_item swiper-slide">
            <img src="./images/img-4.jpg" alt="user image" class="user_image" />
            <h2 class="user_name">Emily Davis</h2>
            <p class="user_profession">Marketing Specialist</p>
            <button class="message_button">Message</button>
          </div>
          <div class="card_item swiper-slide">
            <img src="./images/img-5.jpg" alt="user image" class="user_image" />
            <h2 class="user_name">Christopher Garcia</h2>
            <p class="user_profession">Data Scientist</p>
            <button class="message_button">Message</button>
          </div>
          <div class="card_item swiper-slide">
            <img src="./images/img-6.jpg" alt="user image" class="user_image" />
            <h2 class="user_name">Richard Wilson</h2>
            <p class="user_profession">Product Designer</p>
            <button class="message_button">Message</button>
          </div>
          <div class="card_item swiper-slide">
            <img src="./images/img-3.jpg" alt="user image" class="user_image" />
            <h2 class="user_name">Daniel Anderson</h2>
            <p class="user_profession">DevOps Engineer</p>
            <button class="message_button">Message</button>
          </div>
          <div class="card_item swiper-slide">
            <img src="./images/img-2.jpg" alt="user image" class="user_image" />
            <h2 class="user_name">Laura Thompson</h2>
            <p class="user_profession">UI/UX Designer</p>
            <button class="message_button">Message</button>
          </div>
        </div>

        <div class="swiper-pagination"></div>
        <div class="swiper-slide-button swiper-button-prev"></div>
        <div class="swiper-slide-button swiper-button-next"></div>
      </div>
    </div>

    <!-- Linking SwiperJS script  -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Linking custom script  -->
    <script src="./script.js"></script>
  </body>
</html>
